<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>定时器</title>
    <style>
        #demo {
            width: 600px;
            height: 250px;
            line-height: 250px;
            margin: 100px auto 0;
            font-size: 200px;
            text-align: center;
            background-color: #eeeeee;
            color: #ff3c3f;
            border-radius: 30px;
        }
    </style>
</head>
<body>
<div id="demo"></div>
</body>

<script src="./timers.js" type="text/javascript" charset="utf-8"></script>
<script>
    createTimer(0, function (sec, showTime) {
    	document.getElementById('demo').innerHTML = showTime;
        console.log(sec, showTime);
	    if (sec == 600) {
		    clearTimer();
	    }
    });
</script>
</html>
